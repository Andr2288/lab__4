name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # –î–æ–∑–≤–æ–ª—è—î –∑–∞–ø—É—Å–∫–∞—Ç–∏ –≤—Ä—É—á–Ω—É

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js üèóÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # –í–∏–¥–∞–ª—è—î–º–æ –∫–µ—à—É–≤–∞–Ω–Ω—è, –±–æ —É –Ω–∞—Å frontend –≤ –ø—ñ–¥–ø–∞–ø—Ü—ñ

      - name: Navigate to frontend and install dependencies üîß
        run: |
          cd frontend
          npm ci

      - name: Build project üèóÔ∏è
        run: |
          cd frontend
          npm run build
        env:
          CI: false  # –Ü–≥–Ω–æ—Ä—É—î–º–æ ESLint –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
          cname: # –ó–∞–ª–∏—à–∞—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ–º, —è–∫—â–æ –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç–µ –≤–ª–∞—Å–Ω–∏–π –¥–æ–º–µ–Ω